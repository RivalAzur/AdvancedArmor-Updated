Armor:
  Types:
    Fire:
      Name: '<GRADIENT:FF4200>&lFire %armor_type%</GRADIENT:FFC800>'
      # Even if your armor isn't leather, this still needs to be assigned.
      ArmorColor: 'ORANGE'
      Lore:
        - '&4&l * <SOLID:FFDC00>Experience Boost Armor'
        - '&r'
        - '&4&l * <SOLID:FFC800>1 Piece: 15% EXP Boost'
        - '&4&l * <SOLID:FFBD00>2 Piece: 30% EXP Boost'
        - '&4&l * <SOLID:FFAA00>3 Piece: 45% EXP Boost'
        - '&4&l * <SOLID:FF9E00>4 Piece: 60% EXP Boost'
      Enchants:
        Unbreaking: 10
        Protection: 10
        Fireprotection: 10
      Flags:
        Unbreakable: true
        HIDE_UNBREAKABLE: true
        HIDE_ATTRIBUTES: true
        HIDE_ENCHANTS: true
        HIDE_ARMOR_TRIM: true
        HIDE_DYE: true
      Boost:
        Type: 'EXP'
        Helmet-Percentage: 15
        Chestplate-Percentage: 15
        Leggings-Percentage: 15
        Boots-Percentage: 15
      Items:
        Helmet:
          # If you set this to PLAYER_HEAD, you can assign a texture by adding the
          # 'Texture' config section as seen below.
          Material: 'PLAYER_HEAD'
          # You can use a player name, base 64 string or minecraft texture url here.
          Texture: 'http://textures.minecraft.net/texture/213c6899d97109c6cacbbcdd01e8900abaf46432f197595baa15ad137d5fb9ba'
        Chestplate:
          Material: 'LEATHER_CHESTPLATE'
        Leggings:
          Material: 'LEATHER_LEGGINGS'
        Boots:
          Material: 'LEATHER_BOOTS'
    PiggyBank:
