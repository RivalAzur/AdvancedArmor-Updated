        - '&b&l * <SOLID:06B3B7>2 Piece: 30% Money Boost'
        - '&b&l * <SOLID:078D90>3 Piece: 45% Money Boost'
        - '&b&l * <SOLID:066D6F>4 Piece: 60% Money Boost'
      Enchants:
        Unbreaking: 10
        Protection: 10
      Flags:
        Unbreakable: true
        HIDE_UNBREAKABLE: true
        HIDE_ATTRIBUTES: true
        HIDE_ENCHANTS: true
        HIDE_ARMOR_TRIM: true
        HIDE_DYE: true
      Boost:
